  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link rel="manifest" href="./manifest.json" />

    <title>小墨鱼刷题器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Modern Font Stack */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.3s ease, filter 0.3s ease;
        /* 禁止水平方向的弹性滚动和手势导航（防止侧滑退出） */
        overscroll-behavior-x: none; 
        /* 禁止垂直方向的弹性滚动（防止下拉刷新干扰） */
        overscroll-behavior-y: none;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Mobile Optimization */
      html, body, #root {
        height: 100%;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        /* 防止默认的触摸行为干扰自定义手势 */
        touch-action: pan-x pan-y; 
      }

      .h-dvh {
        height: 100vh;
        height: 100dvh;
      }

      /* Safe Area Utilities */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pt-safe-offset { padding-top: calc(1rem + env(safe-area-inset-top)); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pb-safe-offset { padding-bottom: calc(1rem + env(safe-area-inset-bottom)); }
      
      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      
      @keyframes slide-up {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Soft shadows for cards */
      .shadow-soft {
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      }

      /* --- Global Theme Modes (CSS Filters) --- */
      
      /* Sepia / Eye Protection Mode */
      html.sepia-mode {
          filter: sepia(0.3) contrast(0.95) brightness(0.95);
      }
      html.sepia-mode body {
          background-color: #fcfbf8;
      }

      /* Dark Mode (Inversion Method) */
      html.dark-mode {
          filter: invert(1) hue-rotate(180deg);
      }
      
      /* Dark Mode Fixes: Prevent media from being inverted */
      html.dark-mode img, 
      html.dark-mode video, 
      html.dark-mode canvas,
      html.dark-mode .no-invert {
          filter: invert(1) hue-rotate(180deg);
      }

      html.dark-mode body {
          background-color: #0f172a; 
      }

      /* 
         Accessibility / Edge Enhancement for Modes 
         Inverted mode often loses depth perception (shadows become glows). 
         We add a 1px ring to content blocks to clearly define edges.
      */
      html.dark-mode .bg-white,
      html.sepia-mode .bg-white,
      html.dark-mode .bg-slate-100,
      html.sepia-mode .bg-slate-100 {
         /* 
            In Normal Light Mode: This is a faint gray line.
            In Dark Mode (Inverted): This becomes a faint WHITE line, outlining the black cards against dark gray bg.
         */
         box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1), 0 4px 12px rgba(0,0,0,0.05) !important;
      }

    </style>
